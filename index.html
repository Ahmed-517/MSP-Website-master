<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--=============== UNICONS ===============-->
    <link rel="stylesheet" href="assets/Css/Unicons/line.css">
    <link rel="stylesheet" href="assets/Css/Unicons/solid.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/Css/style.css">
    
    <!--======== CSS Sections ========-->
    <link rel="stylesheet" href="section/css/about.css">
    <link rel="stylesheet" href="section/css/home.css">
    <link rel="stylesheet" href="section/css/header.css">
    <link rel="stylesheet" href="section/css/footer.css">

    <title>MSP Website Website</title>
    <script src="assets/Js/jquery-3.6.0.js"></script>
</head>
<body>

    <header class="header" id="header"></header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== HOME ===============-->
        <section class="home" id="home">
            
        </section>

        <!--=============== ABOUT ===============-->
        <section class="about section" id="about"></section>

        <!--=============== TEACHERS ===============-->
        <section class="teachers section" id="teachers"></section>

        <!--=============== BRANDS ===============-->
        <section class="brand section container" id="brand"></section>

        <!--=============== COURSES ===============-->
        <section class="courses section" id="courses"></section>

    <!--=============== FOOTER ===============-->
    <footer class="footer section" id="footer"></footer>

    <!--=============== JS ===============-->
    <script src="assets/Js/main.js"></script>

    <script>
        $(document).ready(function(){
            $("#header").load( "section/header.html" );
            $("#home").load( "section/home.html" );
            $("#about").load( "section/about.html" );
            $("#teachers").load( "section/teachers.html" );
            $("#courses").load( "section/courses.html" );
            $("#brand").load( "section/brand.html" );
            $("#footer").load( "section/footer.html" );
        });
    </script>
</body>
